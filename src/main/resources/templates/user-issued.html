<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Library Management</title>
</head>

<body>

<div class="container">
    <h3>My Books</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th scope="col">Book ID</th>
            <th scope="col">Book Name</th>
            <th scope="col">Issued Date</th>
            <th scope="col">Return Date</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempBooks : ${issuedBooks}">
            <td th:text="${tempBooks.book.getBookId()}" class="table-light" />
            <td th:text="${tempBooks.book.getBookName()}" class="table-light" />
            <td th:text="${tempBooks.issueDate}" class="table-light" />
            <td th:text="${tempBooks.returnDate}" class="table-light" />
                        <td>
                            <a th:href="@{/api/return(issueId=${tempBooks.issueId},bookId=${tempBooks.book.getBookId()})}"
                               class="btn btn-info btn-sm">
                                Return
                            </a>
                        </td>
        </tr>
        </tbody>
    </table>
    <a href="/">Back to Home Page</a>
</div>
</body>

</html>
